<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/imgareaselect-default.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/user.css">
<script type="text/javascript" src="__PUBLIC__/js/jquery.imgareaselect.pack.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/user-common.js"></script>
<div class="main center">
    <div class="head-img-box hide" id="head-img-box">
        <div class="wrap-head-img">
            <h3 class="head-title">
                <span>头像设置</span>
                <a id="close-head-img" class="close-head-img" href="javascript:;">X</a>
            </h3>
            <div class="head-img-area">
                <div class="wrap-img" id="wrap-img" style="position: relative;">
                    <img id="selectbanner" class="hide" src="">
                    <div class="wrap-previewArea hide">
                        <p>截图预览</p>
                        <div class="previewArea">
                            <img id="previewImg" src="" />
                        </div>
                    </div>
                    <div id="op-container">
                        <a href="javascript:;" id="upload-person-img" class="img-attr btn-upload-img " style="position: relative; z-index: 1;"><i>+</i>选择图片</a>
                        <p class="img-attr img-limit ">只支持JPG、PNG、GIF，大小不超过5M</p>
                        <img class="loading hide" src="__PUBLIC__/css/images/loading1.gif" alt="" width="28" height="28">
                    </div>
                    <form action="{:U('Home/User/upload')}" enctype="multipart/form-data" target="hidden_frame"  method="post" style="display:none;">
                        <input type="file" name="photo" />
                        <input type="submit" value="提交" id="changePh">
                    </form>
                    <iframe style="display:none" name='hidden_frame' id="hidden_frame"></iframe>
                    <img id="person-img" class="person-img hide" src=""></div>
            </div>
            <div class="head-img-footer">
                <a href="javascript:;" class="btn-ok" id="upload-ok">确定</a>
                <a href="javascript:;" id="cancel-img-box" class="btn-cancel">取消</a>
            </div>
        </div>
    </div>
    <div class="top clearfix">
        <div id="user_msg">
            <div class="name">
                {$cur_User.username}
                <img class="grade_prof" src="__PUBLIC__/css/images/ico_lv{$cur_User_Level}.png" alt="等级显示">
            </div>
            <p class="has_sell">已卖出<span>{$selled_Count}</span>件商品</p>
            <ul class="seller_attr">
            <li>当前等级：<span>{$cur_User_Level}</span><a href="javascript:;" target="_blank">等级有什么用？</a></li>
                <li>当前积分：<span>{$cur_User.integral}</span><a href="javascript:;" target="_blank">查看积分明细</a></li>
                <li>升级还需：<span>{$need_integral}</span><a href="javascript:;" target="_blank">如何升级？</a></li>
            </ul>
        </div>
        <div id="user_photo">
            <img id="origin_ph" src="{$cur_User.headimg}" alt="头像">
            <img id="change_ph" src="__PUBLIC__/css/images/person_hover.png" alt="头像" style="display:none">
        </div>
    </div>
